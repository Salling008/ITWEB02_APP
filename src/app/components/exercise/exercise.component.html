<mat-card class="exercise-card">
  <mat-card-header>
    <mat-card-title>
      <span>Exercise: </span>{{ exercise.exercise }}
    </mat-card-title>
    <mat-card-subtitle>
      <span>Description: </span>{{ exercise.description }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="exercise-content">
    <div><span>Sets: </span>{{ exercise.set }}</div>
    <div><span>Repetitions: </span>{{ exercise.reps }}</div>
  </mat-card-content>
</mat-card>
<br />

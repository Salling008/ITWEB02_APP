<mat-toolbar color="background">
  <div>
    <a id="logo" routerLink="">Workout Buddy</a>
  </div>
  <span class="nav-tool-items">
    <a
      *ngIf="!auth.currentUserValue"
      mat-button
      routerLink="login"
      routerLinkActive="active"
      >Log in</a
    >

    <a
      *ngIf="!auth.currentUserValue"
      mat-button
      color="primary"
      mat-raised-button
      routerLink="register"
      routerLinkActive="active"
      >Register</a
    >

    <a mat-button routerLink="workoutlist" routerLinkActive="active"
      >Workouts</a
    >

    <a
      mat-button
      routerLink="create"
      routerLinkActive="active"
      mat-raised-button
      color="primary"
      >Create a workout</a
    >

    <button
      *ngIf="auth.currentUserValue"
      mat-button
      color="primary"
      (click)="logout()"
    >
      Logout
    </button>
  </span>
</mat-toolbar>

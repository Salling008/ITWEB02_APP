<div class="register-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title> Sign up </mat-card-title>
    </mat-card-header>
    <mat-card-content class="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Email" type="email" [(ngModel)]="email" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Enter Password"
          type="password"
          [(ngModel)]="password"
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Repeat Password"
          type="password"
          [(ngModel)]="confirmPassword"
        />
      </mat-form-field>
    </mat-card-content>
    <button
      mat-stroked-button
      color="primary"
      (click)="register()"
      routerLink="/login"
    >
      Register
    </button>
    <a class="login" mat-button routerLink="/login">
      Already have an account?
    </a>
  </mat-card>
</div>

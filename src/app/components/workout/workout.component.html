<mat-expansion-panel hideToggle>
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{ workout.title }}
    </mat-panel-title>
  </mat-expansion-panel-header>
  <mat-panel-description>
    {{ workout.description }}
  </mat-panel-description>
  <br />
  <div *ngFor="let exercise of workout.exercise; index as i">
    <app-exercise [exercise]="exercise"> </app-exercise>
  </div>
  <mat-action-row>
    <button mat-stroked-button color="primary" (click)="addToCompletedList()">
      Add this exercise to your completed list
    </button>
    <a mat-button [routerLink]="['/workout/', workout._id]"
      >Add an exercise to workout</a
    >
    <button mat-stroked-button color="primary" (click)="deleteWorkout()">
      Delete workout
    </button>
  </mat-action-row>
</mat-expansion-panel>
